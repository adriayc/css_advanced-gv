<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Avanzado</title>
	<style>
		/*Pseudo-Clases*/
		/*Pintar de rojo cada 2 elementos a partir del 5, contanto desde el ultimo elemento*/
		li:nth-last-child(2n+5) { color: red; }
		/*Pinta el ultimo elemento de azul*/
		li:last-child { color: blue; }
		
		/*Selecciona elemento input que tenga el atributo de tipo radio y este checked*/
		input[type="radio"]:checked { width: 30px; height: 30px; }

		/*Selecciona todos p que no tengan la clase "leads"*/
		p:not([class="leads"]) { color: red; }
	</style>
</head>
<body>
	
	<ul>
		<li>Adriano</li>
		<li>Jose</li>
		<li>Pablo</li>
		<li>Pedro</li>
		<li>Raul</li>
		<li>Leny</li>
		<li>Camila</li>
		<li>Ana</li>
		<li>Paula</li>
		<li>Maria</li>
	</ul>
	<input type="checkbox" checked>SI
	<input type="checkbox">NO

	<input type="radio" checked>Hombre
	<input type="radio">Mujer

	<p class="leads">Parrafo 1</p>
	<p class="leader">Parrafo 2</p>

</body>
</html>
