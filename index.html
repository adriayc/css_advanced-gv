<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Avanzado</title>
	<style>
		/*Selecciona la primera fila del parrafo*/
		p:first-line {
			color: red;
		}
		/*Selecciona la primera letra del parrafo*/
		p:first-letter {
			font-size: 35px;
		}
		/*Pinta de Forestgreen el texto seleccionado dentro el input*/
		input::selection {
			background-color: forestgreen;
		}
	</style>
</head>
<body>
	
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet asperiores nihil rem sequi voluptates nobis! Expedita veniam quasi animi corporis porro, cum voluptates magnam aut cumque beatae placeat delectus accusantium.</p>

	<form action="">
		Nombre:
		<input type="text" id="nombre">
		Apellido:
		<input type="text" id="apellido">
		 <input type="submit" value="Enviar">	
	</form>

</body>
</html>
