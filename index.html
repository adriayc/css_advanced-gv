<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Avanzado</title>
	<style>
		/*Pseudo-Clases*/
		/*Pintar de rojo el segundo elemento*/
		li:nth-child(2) { color: red; }
		/*Pintar de azul todos los elemntos impares*/
		li:nth-child(odd) { color: blue; }
		/*Pintar de verde todos los elementos a partir del 4*/
		li:nth-child(n+4) { color: green; }
		/*Pintar de cafe cada 3 elementos*/
		li:nth-child(3n) { color: brown; }
		/*Pintar de Navy cada 2 elementos a partir del 5*/
		li:nth-child(2n+5) { color: #000080; }
	</style>
</head>
<body>
	
	<ul>
		<li>Adriano</li>
		<li>Jose</li>
		<li>Pablo</li>
		<li>Pedro</li>
		<li>Raul</li>
		<li>Leny</li>
		<li>Camila</li>
		<li>Ana</li>
		<li>Paula</li>
		<li>Maria</li>
	</ul>

</body>
</html>
