<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Avanzado</title>
	<style>
		
		a.btn {
			text-decoration: none;
			background: #f76c6c;
			color: #fff;
			display: inline-block;
			padding: 5px 10px;
			margin: 10px 0px;

			/*
				transition-timing-function: linear|ease|ease-in|ease-out|ease-in-out;
					ease - Especifica un efecto de transicion con un inicio lento, luego rapido y luego termina lentamente (por defecto)
					linear - Especifica un efecto de transicion con la misma velocidad de principio a fin.
					ease-in - Especifica un efecto de transicion con un inicio lento.
					ease-out - Especifica un efencto de transicion con un final lento.
					ease-in-out - Especifica un efecto de transion con un inicio y un final lento.
			*/

			/*transition-property: background;
			transition-duration: 2s;
			transition-timing-function: linear;
			transition-delay: 1s;*/
			transition: background 2s ease 1s;

		}
		a.btn:hover {
			background: #d22828;
		}

		.caja { 
			width: 50px; 
			height: 50px; 
			background: red;
			margin: 10px 0px;
		}
		.caja:hover {
			width: 200px;
		}
		.ease {
			transition: width 0.5s ease;
		}
		.linear {
			transition: width 0.5s linear;
		}
		.ease-in {
			transition: width 0.5s ease-in;
		}
		.ease-out {
			transition: width 0.5s ease-out;
		}
		.ease-in-out {
			transition: width 0.5s ease-in-out;
		}

	</style>
</head>
<body>
	
	<a href="#" class="btn">Boton con Transicion</a>

	<div class="caja ease"></div>
	<div class="caja linear"></div>
	<div class="caja ease-in"></div>
	<div class="caja ease-out"></div>
	<div class="caja ease-in-out"></div>


</body>
</html>
