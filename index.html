<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Avanzado</title>
	<style>
		/*Combinadores - selecciona los elementos que son hermanos de uno*/
		/*una etiqueta hermana es la que existe en el mismo nivel, o que tienen un padre en comun y que estan a continuacion de la referencia*/
		h2~p {
			color: green;
		}
	</style>
</head>
<body>
	
	<div id="uno">
		<p>Este parrafo no se va ver afectado</p>
		<h2>Esto es el test</h2>
		<p>Este parrafo es germano de h2</p>
		<p>A este parrafo tambien le afecta porque esta a continuacion de la referencia</p>
	</div>
	<div id="dos">
		<p>Este otro parrafo tampoco es hermano de h2</p>
	</div>

</body>
</html>
